<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/atualizar.css">
  <title>DUPE - Status</title>
</head>
<body>
  <h3><a href="/" style="color: inherit; text-decoration: none;"><- Voltar</a></h3>
  <h2>Atualizar Status da Duplicata NÂ°{{ id }}</h2>
  <h3>Status atual da duplicata: {{ status }}</h3>

  {% if erro %}
  <p style="color: red;">{{ erro }}</p>
  {% endif %}
  
  {% if sucesso %}
  <p style="color: green;">{{ sucesso }}</p>
  <p>Novo status: <strong>{{ novo_status }}</strong></p>
  {% endif %}
  
  <form method="POST">
      <label>Novo Status da duplicata:</label>
      <select name="status" required>
        <option value="">Selecione...</option>
        <option value="Emitida">Emitida</option>
        <option value="Aceite">Aceite</option>
        <option value="Liquidada">Liquidada</option>
      </select>

      <button type="submit">Atualizar</button>
  </form>

</body>
</html>
