<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <title>DUPE - Cadastro</title>
</head>
<body>
  <div>
    <h3><a href="/" style="color: inherit; text-decoration: none;"><- Voltar</a></h3><br>

    <h2>Cadastrar Duplicata</h2>

    <form action="/cad_duplicata" method="POST">
    
        <label>Valor:</label>
        <input type="number" name="valor" required>
    
        <label>Prazo:</label>
        <input type="number" name="prazo" required>
    
        <label>Data:</label>
        <input type="date" name="data" required>
    
        <label>Sacador:</label>
        <select name="sacador_id" required>
            <option value="">Selecione um sacador</option>
            {% for s in sacadores %}
                <option value="{{ s[0] }}" > {{ s[1] }}</option>
            {% endfor %}
        </select>
        <a href="/cad_sacador">Cadastrar novo sacador</a>
    
        <label>Sacado:</label>
        <select name="sacado_id" required>
            <option value="">Selecione um sacado</option>
            {% for s in sacados %}
                <option value="{{ s[0] }}" > {{ s[1] }}</option>
            {% endfor %}
        </select>
        <a href="/cad_sacado">Cadastrar novo sacado</a>
    
        <button type="submit">Cadastrar</button>
    
    </form>
    
  </div>
</body>
</html>
